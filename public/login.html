<html>

<head>
  <meta charset="utf-8">
  <title>Twitch Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css" type="text/css">
</head>

<style>
  button {
    font-family: inherit;
    font-size: 1.25rem;
    background-color: #6441a5;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: white;
  }

  p {
    text-align: center;
    color: lightgrey;
  }
</style>

<body>
  <div id="root">
    <div class="content">
      <h1>Twitch Remote Control</h1>
      <button onclick="window.location.href = '/twitchConnect'">Connect with Twitch</button>
      <p>This step must be done on the device hosting the server (most likely your PC).</p>
    </div>
  </div>
</body>

</html>
